<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">

        <caption>Demo Table</caption>
        <tr>
            <td></td>
            <td>Column 1</td>
            <td>Column 2</td>
            <td rowspan="2">Column 3</td>
            <td colspan="2"> Column 4</td>
        </tr>
        <tr>
            <td>row 1</td>
            <td>cell 1,1</td>
            <td>cell 1,2</td>
            <td>cell 1,3</td>
            <td> cell 1,4 </td>

        </tr>
        <tr>
            <td>row 2</td>
            <td>cell 2,1</td>
            <td>cell 2,2</td>
        </tr>

    </table>


</body>

</html>
